<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="./img/icons/logo.svg" />
    <title>Sign Up | Lingobaraza</title>
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
              <div class="text-center mt-4">
                <h1 class="h2">Create an Account</h1>
                <p class="lead">
                  Already having an account <a href="index.html">Log In</a> ?
                </p>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="m-sm-4">
                    <form id="signUpForm">
                      <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input
                          class="form-control form-control-lg"
                          type="text"
                          name="user_name"
                          id="user_name"
                          placeholder="Enter your Surname, Given name and other name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label
                          class="form-label"
                          data-toggle="tooltip"
                          data-placement="right"
                          title="Please enter your address such as learning institution, place of work or place of residence."
                          >Address</label
                        >
                        <input
                          class="form-control form-control-lg"
                          type="text"
                          name="user_address"
                          id="user_address"
                          placeholder="Enter your address eg Your Learning Institution or Place of work"
                          data-toggle="tooltip"
                          data-placement="right"
                          title="Please enter your address such as learning institution, place of work or place of residence."
                          required
                        />
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="mb-3">
                            <label class="form-label">Telephone Number</label>
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              name="main_contact"
                              id="main_contact"
                              placeholder="Enter your contact ie 0772 XXX XXX"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-3">
                            <label class="form-label"
                              >Alternative Telephone Number</label
                            >
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              name="alt_contact"
                              id="alt_contact"
                              placeholder="Enter your alt contact"
                            />
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select
                              name="gender"
                              class="form-select"
                              id="gender"
                            >
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input
                              class="form-control form-control-lg"
                              type="date"
                              name="age"
                              id="age"
                              placeholder="Enter your age"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Preferred Language(s)</label>
                        <div>
                          <label class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="English"
                              name="languages[]"
                            />
                            <span class="form-check-label">English</span>
                          </label>
                          <label class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="Luganda"
                              name="languages[]"
                            />
                            <span class="form-check-label">Luganda</span>
                          </label>
                          <label class="form-check form-check-inline">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value="Runyankole"
                              name="languages[]"
                            />
                            <span class="form-check-label">Runyankole</span>
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label"
                          >Select Level of Language Fluency</label
                        >
                        <div class="row">
                          <div class="col-9">
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              value="English"
                              disabled
                            />
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              name="lang-1"
                              value="English"
                              style="display: none"
                            />
                          </div>
                          <div class="col-3">
                            <select name="lang-1-level" class="form-select">
                              <option value="Primary">Primary</option>
                              <option value="O-level">O-Level</option>
                              <option value="A-level">A-Level</option>
                            </select>
                          </div>

                          <div class="mb-2"></div>

                          <div class="col-9">
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              value="Luganda"
                              disabled
                            />
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              name="lang-2"
                              value="Luganda"
                              style="display: none"
                            />
                          </div>
                          <div class="col-3">
                            <select name="lang-2-level" class="form-select">
                              <option value="Primary">Primary</option>
                              <option value="O-level">O-Level</option>
                              <option value="A-level">A-Level</option>
                            </select>
                          </div>

                          <div class="mb-2"></div>

                          <div class="col-9">
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              value="Runyankole"
                              disabled
                            />
                            <input
                              class="form-control form-control-lg"
                              type="text"
                              name="lang-3"
                              value="Runyankole"
                              style="display: none"
                            />
                          </div>
                          <div class="col-3">
                            <select name="lang-3-level" class="form-select">
                              <option value="Primary">Primary</option>
                              <option value="O-level">O-Level</option>
                              <option value="A-level">A-Level</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input
                          class="form-control form-control-lg"
                          type="email"
                          name="email"
                          placeholder="Enter your email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input
                          class="form-control form-control-lg"
                          type="password"
                          name="password"
                          placeholder="Enter password"
                          required
                        />
                      </div>
                      <div class="mt-3">
                        <label class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="1"
                            name="consent"
                            required
                          />
                          <span class="form-check-label"
                            >I understand that my participation is voluntary and
                            that I may withdraw my participation at any time
                            without penalty. I voluntarily agree to participate
                            in this study. i have received, read and kept a copy
                            of the consent form.
                            <a href="./consent form/consent form.pdf"
                              >Consent form</a
                            ></span
                          >
                        </label>
                      </div>
                      <div
                        id="generalErrorMessage"
                        class="text-danger mb-3"
                      ></div>
                      <div class="text-center mt-3">
                        <button
                          type="submit"
                          name="submit"
                          class="btn btn-lg btn-primary"
                        >
                          Sign up
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
