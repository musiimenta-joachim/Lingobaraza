<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/icons/logo.svg" />
    <title>Sign In | Lingobaraza</title>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <a href="../index.html" style="text-decoration: none;"><i class="align-middle me-1" data-feather="user"></i><p>Return to Website</p></a>
                            <h1 class="h2">Hi there, welcome to Lingobaraza!!</h1>
                            <p class="lead">
                                Sign in to your account to continue
                            </p>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <label class="form-label" for="email">Email</label>
                                            <input class="form-control form-control-lg" type="email" id="email" name="email" placeholder="Enter your email" required/>
                                            <div class="text-danger" id="emailError"></div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="password">Password</label>
                                            <input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Enter your password" required/>
                                            <div class="text-danger" id="passwordError"></div>
                                        </div>
                                        <div class="text-danger mb-3" id="generalError"></div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                    <p class="text-center mt-4">Don't have an account ? <a href="signup.html">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
